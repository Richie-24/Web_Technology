	<div style="text-align: center;">
			<div class="signup  column">
					<form action="index.html" method="">
						<h3>Join Cadbury Community</h3>
						<h4>Sign Up</h4>
						<label for="name">Name</label>
						<input type="text" id="name" name="fname" placeholder="Name">
						<br>
						<br>
						<label for="mail">E-Mail</label>
						<input type="email" id="mail" name="email" placeholder="mail">
						<br>
						<br>
						<label >Gender</label>
						<label for="male">Male</label>
						<input type="radio" name="gender" id="male">
						<label for="female">Female</label>
						<input id="female" type="radio" name="gender">
						<br>
						<br>
						<label for="ph">Phone Number</label>
						<input type="tel" id="ph" name="phnum">
						<br>
						<br>
						<label for="state">State</label>
						<select name="state" id="state">
							<option value="TamilNadu">TamilNadu</option>
							<option value="Kerala">Kerala</option>
							<option value="Karnataka">Karnataka</option>
							<option value="AndhraPradesh">AndhraPradesh</option>
							<option value="Pondycherry">Pondycherry</option>
						</select>
						<br>
						<br>
						<label for="pw">Password</label>
						<input type="password" id="pw" name="pw">
						<br>
						<br>
						<input type="submit">
					</form>
			 </div>
